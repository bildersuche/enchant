<style>
    html {
        font-family:Arial, Helvetica, sans-serif;
        background-color: lightskyblue;
    }
    #header {
        font-size:xx-large;
        background-color:lightskyblue;
        border-radius: 17px;
        border: 5px ridge lightskyblue;
        text-align:center;
        padding: 17px;
    }
    #infobox {
        padding-top: 7px;
        text-align:center;
    }
    #info {
        padding: 11px;
        color:darkred;
    }
    #infobutton {
        color: darkred;
        background-color: lightskyblue;
        border: 5px ridge lightskyblue;

    }
    #commandbox {
        background-color: mediumblue;
        border: 5px ridge palegreen;
        border-radius:4px;
        height: 147px;
        color: lightskyblue;
    }
</style>
<script>
    function gotoservice(){
        window.open("https://www.zombieserver.tk")
    }
    function toggleenchantment(){
        itemid=document.getElementById("itemid").value;
        itemname=document.getElementById("customname").value;
        enchantment=document.getElementById("enchantmentid").value;
        if (itemname == "" ){
            itemname=itemid;
        }
        command='/give @p '+itemid+'{[Name:"\\"'+itemname+'\\"",Enchantments:{"id":"'+enchantment+'","lvl":"999999999"}]} 1';
        document.getElementById("commandbox").innerHTML=command
    }
</script>


<div id="header">ZombieServers Items</div>
<div id="infobox">
    <span id="info">We have our own hosting service</span>
    <button id="infobutton" onclick="gotoservice()">Go to the service</button>
</div>
<body>
    <h4>Master-Item Creator</h4>
    <input id="itemid" placeholder="Item ID">
    <input id="customname" placeholder="Custom Name">
    <input id="enchantmentid" placeholder="Enchantment ID">
    <button onclick="toggleenchantment()">Get command</button><br>
    <i><b>Your command is:</b></i>
    <div id="commandbox"></div>
</body>
